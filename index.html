<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Accordion FAQ Card</title>
  </head>
    <body>
      <div class="container">
        
        <div class="wrapper">
          <div class="wrapper-left">
            <img class="desktop-woman" src="./images/illustration-woman-online-desktop.svg" alt="">
            <!-- <img src="./images/bg-pattern-desktop.svg" alt=""> -->
          </div>
          <div>
            <img class="desktop-box" src="./images/illustration-box-desktop.svg" alt="">
          </div>
          
          

          <div class="wrapper-right">
              <div>
                <h1>FAQ</h1>
              </div>

              <div class="faq-topic">
                <div class="faq-topic-top"> 
                  <h2>How many team members can I invite?</h2>
                  <img class="topic-arrow"src="./images/icon-arrow-down.svg" alt="">
                </div>
                <!-- <p>You can invite up to 2 additional users on the Free plan. There is no limit on 
                  team members for the Premium plan.</p> -->
              </div>
              <hr>
              <div class="faq-topic ">
                <div class="faq-topic-top"> 
                  <h2 class="active-h2">What is the maximum file upload size?</h2>
                  <img class="topic-arrow arrow-up"src="./images/icon-arrow-down.svg" alt="">
                </div>
                <p>No more than 2GB. All files in your account must fit your allotted storage space</p>
              </div>
              <hr>
              <div class="faq-topic">
                <div class="faq-topic-top"> 
                <h2>How do I reset my password?</h2>
                  <img class="topic-arrow"src="./images/icon-arrow-down.svg" alt="">
                </div>
              <!-- <p>Click “Forgot password” from the login page or “Change password” from your profile page.
                A reset link will be emailed to you.</p> -->
              </div>
              <hr>
              <div class="faq-topic">
                <div class="faq-topic-top"> 
                  <h2>  Can I cancel my subscription?</h2>
                  <img class="topic-arrow"src="./images/icon-arrow-down.svg" alt="">
                </div>
                <!-- <p>  Yes! Send us a message and we’ll process your request no questions asked.</p> -->
              </div>
              <hr>
              <div class="faq-topic">
                <div class="faq-topic-top"> 
                  <h2>Do you provide additional support?</h2>
                  <img class="topic-arrow"src="./images/icon-arrow-down.svg" alt="">
                </div>
                <!-- <p>  Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> -->
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  </html>
